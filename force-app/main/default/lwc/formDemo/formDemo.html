<template>
    <lightning-card title="Form Submission" icon-name="custom:custom63">
        <template if:true={errorMessage}>
            <div class="slds-text-color_error">{errorMessage}</div>
        </template>

        <lightning-input label="First Name" name="firstName" value={firstName} onchange={handleInputChange} required></lightning-input>
        <lightning-input label="Last Name" name="lastName" value={lastName} onchange={handleInputChange} required></lightning-input>
        <lightning-input label="Email" name="email" value={email} onchange={handleInputChange} required></lightning-input>
        <lightning-input label="Address" name="address" value={address} onchange={handleInputChange} required></lightning-input>
        <lightning-input label="Phone" name="phone" value={phone} onchange={handleInputChange} required></lightning-input>

        <lightning-button variant="brand" label="Submit" onclick={handleSubmit}></lightning-button>
    </lightning-card>
</template>
